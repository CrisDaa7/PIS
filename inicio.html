<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <div class="logo-container">
        <img class="unl-logo" src="unl.png" alt="Logo de UNL">
    </div>

    <div class="container">
        <!-- Agregamos la imagen de UNL dentro del contenedor -->

        <h1>Bienvenido a la Plataforma de de la Universidad Nacional de Loja</h1>
        <div class="options">
            <div class="option">
                <h2>SGA</h2>
                <p>Sistema de Gestión Académica</p>
                <button onclick="window.location.href='https://sac.unl.edu.ec/cas/login?service=https://estudiantes.unl.edu.ec/login'">Acceder</button>
            </div>
            <div class="option">
                <h2>EVA</h2>
                <p>Entorno Virtual de Aprendizaje</p>
                <button onclick="window.location.href='https://sac.unl.edu.ec/cas/login?service=https%3A%2F%2Feva.unl.edu.ec%2Flogin%2Findex.php%3FauthCAS%3DCAS'">Acceder</button>
            </div>
            <div class="option">
                <h2>Administración</h2>
                <p>Panel de Administración</p>
                <button onclick="window.location.href='login.html'">Acceder</button>
            </div>
            <div class="option">
                <h2>CDE</h2>
                <p>Centro de Disertaciones Estudiantiles</p>
                <button onclick="window.location.href='login.html'">Acceder</button>
            </div>

            
        </div>
    </div>
</body>
</html>
