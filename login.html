<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estiloL.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <div class="logo-container">
        <img class="unl-logo" src="unl.png" alt="Logo de UNL">
    </div>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">&#x1F441;</span>
            </div>
            <button type="submit">Ingresar</button>

            <a href="recuperarContra.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
