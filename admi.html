<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <div class="logo-container">
        <img class="unl-logo" src="unl.png" alt="Logo de UNL">
    </div>
    <div class="container">

        <h1>Panel de Administración</h1>
        <div class="options">
            <div class="option">
                <h2>Agregar Estudiante</h2>
                <p>Agregar un nuevo estudiante</p>
                <button onclick="window.location.href='agregarEstudiante.html'">Ir</button>
            </div>
            <div class="option">
                <h2>Agregar Carrera</h2>
                <p>Agregar una nueva carrera</p>
                <button onclick="window.location.href='agregarCarrera.html'">Ir</button>
            </div>
            <!-- Aquí puedes agregar más opciones según lo necesites -->
        </div>
        <div class="logout-container">
            <a href="index.html" class="logout-button">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
